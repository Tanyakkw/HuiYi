<!DOCTYPE html>

<html lang="zh-CN">

<head>

            "ink-dark": "#2C2C2C",

            "sans": ["Noto Sans SC", "system-ui", "sans-serif"]

          borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
        },

  <title>会意 - 个人中心</title>

      font-family: "Noto Serif SC", serif;

  <style>

</head>

<body class="bg-xuan-paper font-sans text-ink-dark">

    <!-- TopAppBar -->

      </div>
      <div class="flex w-12 items-center justify-end">
        <button

          <span class="material-symbols-outlined text-[24px]">settings</span>

      </div>
    </div>
    <!-- ProfileHeader -->

      <div class="flex w-full flex-col gap-4">

          <div class="flex flex-col justify-center">

            <p class="text-warm-red font-medium text-sm mt-1 italic serif-font">懂书也懂你</p>
            <div class="flex gap-3 mt-2">
              <span class="text-earth-brown text-xs font-medium px-2 py-1 bg-warm-red/10 rounded-full">书龄: 3.5年</span>
              <span class="text-earth-brown text-xs font-medium px-2 py-1 bg-warm-red/10 rounded-full">阅读量: 142本</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- SectionHeader: Favorite Books -->
    <div class="flex items-center justify-between px-4 mt-2">
      <h3 class="serif-font text-ink-dark text-lg font-bold leading-tight tracking-wide">我的书魂</h3>
    </div>
    <!-- ImageGrid: Book Soulmates -->
    <div class="grid grid-cols-3 gap-3 p-4">
      <div
        class="bg-cover bg-center flex flex-col gap-3 rounded-sm justify-end p-2 aspect-[3/4.5] shadow-[5px_5px_15px_rgba(0,0,0,0.08)] border border-xuan-border"

        <p class="text-white text-[10px] font-bold leading-tight line-clamp-2 serif-font">《小王子》</p>

        <p class="text-white text-[10px] font-bold leading-tight line-clamp-2 serif-font">《百年孤独》</p>
      </div>
    </div>
    <!-- SingleButton: Find Soulmates -->
    <div class="flex px-4 py-2">
      <button
        class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-4 border border-ink-dark/10 bg-white/50 backdrop-blur-sm shadow-sm active:scale-95 transition-all gap-2">
        <span class="material-symbols-outlined text-earth-brown">diversity_3</span>
        <span class="truncate font-medium text-sm tracking-widest serif-font text-ink-dark">寻找书友</span>
      </button>
    </div>
    <!-- Divider -->
    <div class="px-4 py-6">
      <div class="h-[1px] bg-earth-brown/10"></div>
    </div>
    <!-- Menu List -->
    <div class="flex flex-col px-4 gap-2">
      <!-- Personal Information -->
      <button
        class="flex items-center justify-between p-4 bg-white/50 backdrop-blur-sm rounded-lg border border-earth-brown/5 hover:bg-white/70 transition-colors">
        <div class="flex items-center gap-3">
          <span class="material-symbols-outlined text-earth-brown">badge</span>

          <span class="text-ink-dark font-medium serif-font">阅读统计</span>
        </div>
        <span class="material-symbols-outlined text-warm-gray">chevron_right</span>
      </button>
      <!-- My Community -->
      <button
        class="flex items-center justify-between p-4 bg-white/50 backdrop-blur-sm rounded-lg border border-earth-brown/5 hover:bg-white/70 transition-colors">
        <div class="flex items-center gap-3">
          <span class="material-symbols-outlined text-earth-brown">forum</span>
          <span class="text-ink-dark font-medium serif-font">我的社群</span>
        </div>
        <span class="material-symbols-outlined text-warm-gray">chevron_right</span>
      </button>
      <!-- Settings -->
      <button
        class="flex items-center justify-between p-4 bg-white/50 backdrop-blur-sm rounded-lg border border-earth-brown/5 hover:bg-white/70 transition-colors">
        <div class="flex items-center gap-3">
          <span class="material-symbols-outlined text-earth-brown">tune</span>
          <span class="text-ink-dark font-medium serif-font">偏好设置</span>
        </div>
        <span class="material-symbols-outlined text-warm-gray">chevron_right</span>
      </button>
    </div>
    <!-- Bottom Padding -->
    <div class="h-28 bg-transparent"></div>

    <nav
